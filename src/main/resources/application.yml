---
logging:
  level:
    root: INFO

spring:
  application:
    name: app
  jpa:
    show-sql: true
    generate-ddl: true
    hibernate:
      ddl-auto: update

  output:
    ansi:
      enabled: always

  instancio:
    bean:
      validation:
        enabled: true
  sql:
    init:
      mode: always

  profiles:
    default: development

rsa:
  private-key: classpath:certs/private.pem
  public-key: classpath:certs/public.pem

springdoc:
  swagger-ui:
    path: /swagger-ui.html
  api-docs:
    path: /api-docs

